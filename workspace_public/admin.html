<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Street Race</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/logo.svg" alt="Street Race Logo" class="logo-small">
            </div>
            <h1 class="login-title">Painel Administrativo</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div id="loginError" class="error-message"></div>
            </form>
            <a href="index.html" class="back-link">‚Üê Voltar √† p√°gina inicial</a>
        </div>
    </div>

    <!-- Painel Admin -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <header class="admin-header">
            <div class="container">
                <div class="admin-header-content">
                    <h1 class="admin-title">Painel Administrativo</h1>
                    <div class="admin-actions">
                        <span class="admin-user">üë§ <span id="adminUsername"></span></span>
                        <button id="changePasswordBtn" class="btn btn-secondary btn-small">Alterar Senha</button>
                        <button id="logoutBtn" class="btn btn-secondary btn-small">Sair</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="panel-content">
                <div class="panel-header">
                    <h2>Inscri√ß√µes Recebidas</h2>
                    <div class="stats">
                        <span class="stat-badge">Total: <strong id="totalInscricoes">0</strong></span>
                    </div>
                </div>

                <div id="inscricoesContainer" class="inscricoes-container">
                    <p class="loading">Carregando inscri√ß√µes...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Alterar Senha -->
    <div id="passwordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Alterar Senha</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Senha Atual</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="cancelPasswordBtn">Cancelar</button>
                </div>
                <div id="passwordError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
